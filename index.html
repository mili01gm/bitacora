<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bitácora</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <section id="title" class="container-fluid">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="main-title">FLASH Bitácora</h2>
                <p class="main-small-title">Publish anything! Just in your browser</p>
            </div>
        </div>
    </section>
    <section id="selectors" class="container-fluid">
        <div class="row">
            <div id="buttons" class="col-md-12">
                <div id="card-btns" class="col-md-9">
                    <button class="btn btn-primary">
                        <i class="glyphicon glyphicon-comment"></i>
                    </button>
                    <button class="btn btn-success">
                        <i class="glyphicon glyphicon-picture"></i>
                    </button>
                    <button class="btn btn-info">
                        <i class="glyphicon glyphicon-calendar"></i>
                    </button>
                    <button class="btn btn-warning">
                        <i class="glyphicon glyphicon-play-circle"></i>
                    </button>
                </div>
                <div id="main-btn" class="col-md-3">
                    <button type="button" class="btn btn-danger">
                        <i class="glyphicon glyphicon-pencil"></i>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <script src="assets\js\jquery-3.2.1.slim.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
